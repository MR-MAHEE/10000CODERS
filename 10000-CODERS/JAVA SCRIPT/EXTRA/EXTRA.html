      //matrix 

      let matrix = [];

      for (let a = 0; a < 4; a++) {
        matrix.push([]);
      }

      for (let i = 1; i <= 10; i++) {
        if (i % 2 == 0) {
          if (matrix[0].length < 4) {
            matrix[0].push(i);
          }
        } else {
          if (matrix[1].length < 4) {
            matrix[1].push(i);
          }
        }
        let count = 0;
        for (let j = 1; j <= i; j++) {
          if (i % j == 0) {
            count++;
          }
        }
        if (count == 2) {
          if (matrix[2].length < 4) {
            matrix[2].push(i);
          }
        }
        if (matrix[3].length < 4) {
          matrix[3].push(i);
        }
      }

    <script>
      // conditional statements

      let score = 160;
      if (score < 120) {
        console.log("score is low");
      } else if (score >= 120 && score <= 160) {
        console.log("score is moderate");
      } else if (score > 160 && score <= 200) {
        console.log("score is high");
      } else {
        console.log("score is too high");
      }

      let price = 80000;
      if (price < 14000) {
        console.log("budget");
      } else if (price >= 14000 && price <= 22000) {
        console.log("lower mid range");
      } else if (price > 22000 && price < 30000) {
        console.log("midrange");
      } else if (price >= 30000 && price <= 40000) {
        console.log("upper midrange");
      } else {
        console.log("flagship");
      }

      //give days, find months with given days
      
      let days = 29;
      if (days == 30){
        console.log('April, June, September, and November.')
      } else if (days == 31){
        console.log('January, March, May, July, August, October, and December.')
      } else if (days == 28 || days == 29) {
        console.log('February');
        if(days == 28){
          console.log('Not a leap year')
        } else{
          console.log('A leap year')
        }
      } else {

      for (let even = 1; even <= 20; even++) {

      while (evenNumber < 20) {

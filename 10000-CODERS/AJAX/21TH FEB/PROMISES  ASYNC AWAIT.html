<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMISES ASYNc AND AWAIT</title>
</head>
<body>
    <script>

        //promises

        const p = new Promise(function(resolve,reject){
            let a = 8;
            if(a == 8){
                resolve('you got the data');
            }else{
                reject('data not recived')
            }
        })
        console.log(p);

        //then method will be called if your promise is resolved
        //caught method will be called if your promise is rejected

        p.then(function(message){
            console.log(message);
        }).catch(function(message){
            console.log(message);
        })

        //fetch method is a browser method which is used to make network call(get,post,put,delete)

        fetch('https://fakestoreapi.com/products').then(function(res){
            console.log(res.json().then(function(data){
                console.log(data);
            }))
        })
        
        //async - await (es-7)

        //async converts code into asynchronous
        //await will wait until the promise is resolved or rejected

        const getData = async function(){
            const response = await fetch('https://fakestoreapi.com/products');
            console.log(response);
            const data = await response.json();
            console.log(data);
        }
        getData();

        //rest and spread operator(...)

        const ary = [1,2,3,4,5,6]
        function test(...parameters){
            console.log(...parameters);
        }
        test(...ary);

        function sum(...parameter){
            let total = 0;
            for(let value of parameter){
                total += value;
            }
            console.log(total);
        }
        sum(...ary);
    </script>
</body>
</html>
